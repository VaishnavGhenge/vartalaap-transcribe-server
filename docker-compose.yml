version: '3'

services:
  web:
    build: .
    volumes:
      - .:/app
    command: "gunicorn -w 4 -b 0.0.0.0:5000 index:app -t 90 --reload"
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - worker
    env_file:
      - .env

  redis:
    image: "redis:latest"

  worker:
    build: .
    command: celery -A index.celery_app worker --loglevel=debug
    depends_on:
      - redis
